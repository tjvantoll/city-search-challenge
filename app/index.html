<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<title>Maps!</title>
	<link href="bower_components/normalize.css/normalize.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>
<body class="welcome">

<div id="map"></div>

<div class="welcome panel">
	<h1>Welcome!</h1>
	<p>City Search is a simple game. Tap on the map where you believe the requested city is located. See how close you can get!</p>
	<button id="get-started">Get started</button>
</div>

<div class="search">
	<p>City to find: <span id="search-city"></span></p>
	<ul>
		<li>Difficulty: <a href="#" id="search-difficulty">Easy</a></li>
	</ul>
</div>

<div class="results panel">
	<h1><span id="results-city-name"></span></h1>
	(<a href="#" target="_blank">Wikipedia</a>)
	
	<ul>
		<li>You were <span id="results-km-off"></span> km (<span id="results-mi-off"></span> mi) off.</li>
		<li>Grade: <span id="results-grade"></span></li>
	</ul>
	<button id="results-next">Next city</button>
</div>

<div class="difficulty panel">
	<h1>Choose a difficulty</h1>
	<ul id="difficulty-selection">
		<li class="active">
			Easy
		</li>
		<li>
			Medium
		</li>
		<li>
			Hard
		</li>
	</ul>
	<button>OK</button>
</div>

<script src="cordova.js"></script>

<!-- Telerik Analytics -->
<script src="js/analytics.js"></script>

<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Calculating the distance between two latitude/longitude points -->
<!-- https://github.com/chrisveness/geodesy -->
<script src="bower_components/geodesy/geo.js"></script>
<script src="bower_components/geodesy/latlon.js"></script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAhsJhH9bL5zUz1C_nDy3RFfEAZZd28x0"></script>

<!-- List of all cities the game uses, generated by parse-cities.js -->
<script src="js/cities.js"></script>

<!-- Main script that drives the game -->
<script src="js/app.js"></script>

</body>
</html>
