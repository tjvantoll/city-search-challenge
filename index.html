<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
	<title>Maps!</title>
	<link href="css/app.css" rel="stylesheet">
</head>
<body>

<div id="map"></div>
<div id="header">
	<p>City to find: <span id="search"></span></p>
</div>

<div id="welcome">
	<h1>Welcome!</h1>
	<p>City Search is a simple game. Tap on the map where you believe the requested city is located. See how close you can get!</p>
	<button>Get started</button>
</div>

<div id="dialog">
	<h1><span id="dialog-city-name"></span></h1>
	(<a href="#">Wikipedia</a>)
	
	<ul>
		<li>You were <span id="dialog-km-off"></span> km (<span id="dialog-mi-off"></span> mi) off.</li>
		<li>Grade: <span id="dialog-grade"></span></li>
	</ul>
	<button id="dialog-next">Next city</button>
</div>

<script src="cordova.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Calculating the distance between two latitude/longitude points -->
<!-- https://github.com/chrisveness/geodesy -->
<script src="bower_components/geodesy/geo.js"></script>
<script src="bower_components/geodesy/latlon.js"></script>

<!-- Converting country codes to formatted country names -->
<script src="js/countries.js"></script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAhsJhH9bL5zUz1C_nDy3RFfEAZZd28x0"></script>
<script src="js/app.js"></script>

</body>
</html>
