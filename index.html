<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
	<title>Maps!</title>

	<style>
		html, body, #map {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
		}
		#header {
			z-index: 9999999;
			width: 100%;
			position: fixed;
			top: 0;
		}
		#header p {
			margin: 0;
			padding: 0.5em;
			font-size: 1.2em;
			background: rgba( 0, 0, 0, 0.6 );
			color: white;
		}
		#header span {
			font-weight: bold;
		}
	</style>
</head>
<body>

<div id="map"></div>
<div id="header">
	<p>Looking for: <span id="search"></span></p>
</div>

<script src="cordova.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/geodesy/geo.js"></script>
<script src="bower_components/geodesy/latlon.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAhsJhH9bL5zUz1C_nDy3RFfEAZZd28x0"></script>
<script src="js/app.js"></script>

</body>
</html>
