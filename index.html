<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
	<title>Maps!</title>
	<link href="css/app.css" rel="stylesheet">
</head>
<body>

<div id="map"></div>
<div id="header">
	<p>Looking for: <span id="search"></span></p>
</div>

<div id="dialog">
	<h1><span class="dialog-city-name"></span></h1>
	<p>You were <span id="dialog-km-off"></span> km (<span id="dialog-mi-off"></span> mi) off.</p>
	<a href="#">Lookup <span class="dialog-city-name"></span> on Wikipedia</a>
	<div>
		<button id="dialog-next">Next city</button>
	</div>
</div>

<script src="cordova.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/geodesy/geo.js"></script>
<script src="bower_components/geodesy/latlon.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAhsJhH9bL5zUz1C_nDy3RFfEAZZd28x0"></script>
<script src="js/app.js"></script>

</body>
</html>
